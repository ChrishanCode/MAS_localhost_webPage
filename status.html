<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        body {
            background-color: #a3bddf;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 25vh;
            padding: 20px;
        }

        .container {
            background-color: transparent;
            box-shadow: 0 4px 10px rgba(131, 124, 124, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px 1px rgba(12, 0, 9, 0.25) !important;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th,
        td {
            border: 1.5px solid #fffcfc;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        #button1 {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #button1:hover {
            background-color: #2980b9;
        }

        #button2 {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #button2:hover {
            background-color: #2980b9;
        }

        h2 {
            color: rgb(255, 255, 255);
        }


        @media (min-width: 200px) {
            .table {
                flex-direction: row;
                justify-content: center;
            }

            th,
            td {
                width: auto;
                font-size: 10px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Saved Device Configuration</h2>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>API Token</th>
                    <th>Factory Code</th>
                    <th>Plant Code</th>
                    <th>Module Code</th>
                    <th>Operator Key</th>
                </tr>
            </thead>
            <tbody id="DetailsList"></tbody>
        </table>

        <br><br>
        <button id="button2" onclick="handlback()">Back </button>
        <button id="button1" onclick="handleSubmit()">Confirm</button>

    </div>

    <script>

        function handlback() {
            window.location.href = "/submit.html";
        }

        function loadConfiguration() {
            const formData = JSON.parse(localStorage.getItem("formData"));
            if (!formData) {
                alert("No configuration found!");
                return;
            }

            const tableBody = document.getElementById("DetailsList");
            tableBody.innerHTML = `
                <tr>
                    <td>${formData.apiToken}</td>
                    <td>${formData.FactoryCode}</td>
                    <td>${formData.PlantCode}</td>
                    <td>${formData.ModuleCode}</td>
                    <td>${formData.operatorName}</td>
                </tr>
            `;
        }

        function handleSubmit() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/status", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert("Configuration confirmed successfully!");
                        window.location.href = "/submit.html";
                    } else {
                        alert("Error confirming configuration.");
                    }
                }
            };

            xhr.send("checkOut=10");
            window.location.href = "/.html";
        }
        window.onload = loadConfiguration;
    </script>

</body>

</html>
